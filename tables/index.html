<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>

<style>
    table#week {
        border: 1px solid black;
    }
</style>

<body>

<h1>Basic Tables</h1>

<table>

    <tr>
        <td>tigers</td>
        <td>jaguars</td>
    </tr>

    <tr>
        <td>bobcats</td>
        <td>panthers</td>
    </tr>

    <tr>
        <td>lions</td>
        <td>cheetahs</td>
    </tr>

</table>

<br>

<table>

    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>

    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>

    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>

</table>

<br>

<table id="week">

    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>

    </tr>
</table>

</body>
</html>
